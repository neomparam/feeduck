    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>Feeduck by neomparam</title>
  	<script type="text/javascript">
  		function create_form() {
  			var url = "https://script.google.com/macros/s/AKfycbzcw8Gr8Z5lLA1b9CZtYm-1__Ymr8AHxygGtlyZL2NR3nhtO5Q/exec";
  			var script = document.createElement("script");
  			script.setAttribute('type', 'text/javascript');
  			script.setAttribute('src', url + "?title=" + document.getElementById("title").value);
  			
  			alert(url + "?title=" + document.getElementById("title").value);
  			document.getElementsByTagName('head')[0].appendChild(script);
  			
  			return false;
  		}
  		
  		function onJsonpResponse(form_id, entry_id) {
  			var code = document.getElementById("code");
  			code.innerText = "<script type=\"text/javascript\" src=\"http://neomparam.github.io/feeduck/feeduck.js\"></scr" + "ipt><script>Feeduck.init({form_id:\""+form_id+"\",entry_id:\""+entry_id+"\"})</scr" + "ipt>";
  		}
  	</script>    
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Feeduck</h1>
          <h2></h2>
        </header>

        <section id="main_content">
        	<form id="" name="" action="https://script.google.com/macros/s/AKfycbzcw8Gr8Z5lLA1b9CZtYm-1__Ymr8AHxygGtlyZL2NR3nhtO5Q/exec" onsubmit="return create_form();">
        		<input type="text" name="title" id="title" value=""/>
        		<input type="submit"/>
        	</form>
        	
        	<div id="response">
        		<p>아래의 코드를 복붙하세요.</p>
        		<textarea id="code" cols="120" rows="5"></textarea>
        	</div>
        <footer>

          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
