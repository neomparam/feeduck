    <title>Feeduck</title>
  	<script type="text/javascript">
      function setProgress(v, text) {
        var p = $("#progress_create .progress-bar");
        if ( v > 100 ) v = 100;
        if ( v < 0 ) v = 0;
        p.attr("aria-valuenow", v);
        p.width(v+"%");
      }

  		function create_form()
      {
        if ( document.getElementById("title").value == "" ) {
          $("#title").parents().addClass("has-error");
          return false;
        }

        $("#title").parents().removeClass("has-error");
  			var url = "https://script.google.com/macros/s/AKfycbzcw8Gr8Z5lLA1b9CZtYm-1__Ymr8AHxygGtlyZL2NR3nhtO5Q/exec";
  			var script = document.createElement("script");
  			script.setAttribute('type', 'text/javascript');
  			script.setAttribute('src', url + "?title=" + document.getElementById("title").value);
  			
  			document.getElementsByTagName('head')[0].appendChild(script);


        setProgress(0);
        $("#progress_create").show();
        $("#response").hide();
        $("#form_create input[type=text]").blur();
        $("#form_create input[type=text]").prop("disabled", true);
        $("#form_create button[type=submit]").prop("disabled", true);

        var progress = function() {
          var p = $("#progress_create .progress-bar");
          var v = parseInt(p.attr("aria-valuenow")) + 1;
          setProgress(v);
          setTimeout(progress, 100);
        }
        setTimeout(progress, 100);

        startWatch();

  			return false;
  		}
  		
  		function onJsonpResponse(form_id, entry_id)
      {
        $("#progress_create").hide();
        $("#response").show();
        $("#form_create input[type=text]").prop("disabled", false);
        $("#form_create button[type=submit]").prop("disabled", false);

        var code = $("#code");
        code.text('' +
          '<script src="http://code.jquery.com/jquery-1.10.2.min.js"></scr' + 'ipt>\n' +
          '<script type="text/javascript" src="http://neomparam.github.io/feeduck/feeduck.jquery.js"></scr' + 'ipt>\n' + 
          '<link rel="stylesheet" href="http://neomparam.github.io/feeduck/feeduck.css" type="text/css" />\n' + 
          '<script>\n' + 
          '\tFeeduck.init({\n' +
          '\t\tform_id: "'+form_id+'",\n' +
          '\t\tentry_id: "'+entry_id+'",\n' +
          '\t\tplaceholder: "의견을 남겨주세요.",\n' +
          '\t\tthanks_message: "<p>소중한 의견 감사합니다.</p>",\n' +
          '\t\tsend_callback: function(text) {\n' +
          '\t\t},\n' +
          '\t});\n' +
          '</scr' + 'ipt>'
        );

        loadFiles();
  		}

      function handleClientLoad()
      {
        gapi.client.load('drive', 'v2', function() {window.setTimeout(checkAuth, 1)});
      }

      var config = {
        'client_id': '643481099244.apps.googleusercontent.com',
        'scope': 'https://www.googleapis.com/auth/drive',
        'immediate': true
      };

      function checkAuth()
      {
        config.immediate = true;
        gapi.auth.authorize(config, resultAuth);
      }

      function resultAuth(authResult)
      {
        if ( authResult && !authResult.error )
        {
          showPage('page_main');
          loadFiles();
        }
        else
        {
          showPage("page_login");
          $("#btnLogin").click(function() {
            config.immediate = false
            gapi.auth.authorize(config, resultAuth);
          });
        }
      }

      var largestChangeId;

      function startWatch()
      {
        // WTF!!!
        var request = gapi.client.drive.changes.list({includeDeleted: true, includeSubscribed: true, maxResults: 1});
        request.execute(function(resp) {
          largestChangeId = resp.largestChangeId + 1;
          setTimeout(watching, 1000);
        });
      }

      function watching()
      {
        var request = gapi.client.drive.changes.list({maxResults: 1, startChangeId: largestChangeId});
        request.execute(function(resp) {
          if ( resp.largestChangeId >= largestChangeId )
          {
            // loadFiles();
            setProgress(50);
            largestChangeId = resp.largestChangeId + 1;
            return;
          }
          setTimeout(watching, 1000);
        });
      }

      function loadFiles()
      {
        var showFiles = function(files) {
          var ul = $("#files");
          ul.html("");

          for ( var i = 0 ; i < files.length; i++ )
          {
            var f = files[i];
            if ( f == undefined )
              continue;

            var li = $("<li></li>");
            var img = $("<img/>");
            var a = $("<a></a>");
            img.attr("src", f.iconLink).attr("style", "margin-right:8px;").appendTo(li);
            a.attr("href", f.alternateLink).attr("target", "_blank").text(f.title).appendTo(li);
            li.addClass("list-group-item").appendTo(ul);
          }
        }

        var retrievePageOfFiles = function(request, result) {
          request.execute(function(resp) {
            if ( !resp )
            {
              showFiles(result);
              return;
            }
            result = result.concat(resp.items);
            var nextPageToken = resp.nextPageToken;
            if (nextPageToken) {
              request = gapi.client.drive.files.list({
                'pageToken': nextPageToken
              });
              retrievePageOfFiles(request, result);
            } else {
              showFiles(result);
            }
          });
        }
        
       var initialRequest = gapi.client.drive.files.list({'q': 'mimeType = "application/vnd.google-apps.form" and trashed = false and "root" in parents', 'fields':'items(alternateLink,selfLink,iconLink,id,title)'});
        // var initialRequest = gapi.client.drive.files.list({'maxResults': 100, 'q': 'mimeType = "application/vnd.google-apps.folder" and trashed = false and "root" in parents'});
        retrievePageOfFiles(initialRequest, []);
      }

      function showPage(page_id) {
        $(".page").hide();
        $("#"+page_id).show();
      }

      $(function() {
        $(".page").hide();
      })
  	</script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    <div class="container">
      <header>
        <div class="page-header">
          <h1>Feeduck <small>description</small></h1>
        </div>
      </header>
      <div id="content">
        <div id="page_login" class="page">
          <button type="button" id="btnLogin" class="btn btn-primary btn-lg">Login with Google.</button>
        </div>
        <div id="page_main" class="page">
          <div class="jumbotron">
            <form class="" role="form" id="form_create" name="" action="#" onsubmit="return create_form();">
              <div class="form-group">
                <label for="title">Form Title</label>
                <input type="text" class="form-control input-lg" name="title" id="title" placeholder="제목을 입력하세요."/>
              </div>
              <button type="submit" class="btn btn-primary input-lg" style="width:120px;font-size:18px;">Create</button>
              <div id="progress_create" class="progress progress-striped active" style="margin-top:20px;display:none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
              </div>
            </form>
            <div id="response" style="display:none;margin-top:20px;">
              <label>Form이 생성되었습니다. 아래의 코드를 붙여넣기 하세요.</label>
              <textarea id="code" class="form-control" rows="13"></textarea>
            </div>
          </div>
          <h2>Forms<span class="pull-right"><a href="https://drive.google.com" target="_blank"><small>Google Drive</small></a></span><!--button type="button" id="btn_create" class="btn btn-primary pull-right" data-toggle="modal" data-target="#modal_create">Create Form</button--></h2>
          <ul id="files" class="list-group">
          </ul>
          <div id="modal_create" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Create</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </div>
